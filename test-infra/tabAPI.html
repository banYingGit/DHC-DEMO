<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API</title>
<link rel="stylesheet" type="text/css" href="../dist/css/build.css">
<link rel="stylesheet" type="text/css" href="../dist/css/page.css">
<link rel="stylesheet" type="text/css" href="../temporary/temporary.css">
</head>
<body>
<div class="web">
  <h2 class="panel-title">Tab API</h2>
  <div class="p-10">
    <h3 class="page-title m-b-10">属性：</h3>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-border">
      <tr>
        <th width="15%"  scope="row">type</th>
        <td>设置外观样式， card为全边框卡片样式，  card-text为头部边框，底部显示内容无边框， text为纯文字底边线样式， 默认为card。</td>
      </tr>
       <tr>
        <th width="15%"  scope="row">line</th>
        <td>设置外观样式标签是否有间隔线， 0为没有，1为有， 默认为1。</td>
      </tr>
       <tr>
        <th width="15%"  scope="row">close</th>
        <td>设置外观样式标签是否有关闭按钮， 0为没有，1为有， 默认为0。</td>
      </tr>
       <tr>
        <th width="15%"  scope="row">dynamicEle</th>
        <td>加载标签列表目标选择器，例如：“#aa”</td>
      </tr>
    </table>

    <h3 class="page-title m-b-10">方法：</h3>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-border">
      <tr>
        <th scope="row" width="15%">addTab</th>
        <td>调用 addTab 方法，添加参数（data）可添加标签。</td>
      </tr>
    </table>
  </div>
</div>
</div>
</body>
</html>
