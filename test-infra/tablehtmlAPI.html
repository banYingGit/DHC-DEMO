<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>API</title>
<link rel="stylesheet" type="text/css" href="../dist/css/build.css">
<link rel="stylesheet" type="text/css" href="../dist/css/page.css">
<link rel="stylesheet" type="text/css" href="../temporary/temporary.css">

</head>

<body>
<div class="web">
  <h2 class="panel-title">uploadPictures API</h2>
  <div class="p-10">
    <h3 class="page-title m-b-10">属性：</h3>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-border">
      <tr>
        <th width="15%"  scope="row">imgSize</th>
        <td>数字，上传限制图片大小尺寸，默认为 1024 * 1024</td>
      </tr>
      <tr>
        <th width="15%"  scope="row">imgFormat</th>
        <td>数组，上传限制图片格式，默认为['PNG', 'GIF', 'JPG']</td>
      </tr>
    </table>
  
    <h3 class="page-title m-b-10">方法：</h3>
    <table width="100%" border="0" cellspacing="0" cellpadding="0" class="table table-border">
      <tr>
        <th scope="row" width="15%">getImgList</th>
        <td>调用 getImgList 方法，获取图片信息。</td>
      </tr>
      <tr>
        <th scope="row" width="15%">AddImg</th>
        <td>调用 AddImg 方法，添加图片。</td>
      </tr>
    </table>
  </div>
</div>
</div>

</body>
</html>
