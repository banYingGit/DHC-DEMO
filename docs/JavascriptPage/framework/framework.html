<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>前端框架</title>
    <link rel="stylesheet" type="text/css" href="../../../dist/css/build.css">
    <link rel="stylesheet" type="text/css" href="../../../dist/css/style.css">
    <link rel="stylesheet" type="text/css" href="../../../dist/js/scrollbar/perfect-scrollbar.css">
    <script src="../../../dist/js/jquery-1.8.3.js"></script>
    <script src="../../../dist/js/scrollbar/perfect-scrollbar.js"></script>
    <script src="../../../js/module/jquery.frameWork.js"></script>
    <script src="../../../js/module/jquery.menuList.js"></script>
    <script src="../../../js/module/jquery.tab.js"></script>
    <script src="../../../js/module/jquery.modal.js"></script>


</head>

<body>
<div id="content">
    <div class="left-menu">
        <div class="perfect-scroll">
            <div id="menu"></div>
        </div>
    </div>
    <div class="container">
        <div class="rwx-web">
            <div id="tab"></div>
        </div>
    </div>
</div>
<script>
    $(function () {

        var addBtn = $('<button class="btn btn-md btn-default" >增 加</button>'),

                delBtn = $('<button class="btn btn-md btn-default-alt" data-role="close">删 除</button>');

        $('#content').frameWork({

            menuDetails: {

                elm: '#menu',

                url: 'list.json'

            },

            TabElm: '#tab',

            modalDetails: {

                btns: [addBtn, delBtn]

            },

            tabContent: {

                type:'table'


            }


        });


    })

</script>
</body>
</html>
