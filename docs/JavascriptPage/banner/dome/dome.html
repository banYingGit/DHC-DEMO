<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>banner 效果</title>
<link rel="stylesheet" type="text/css" href="../../../../dist/css/build.css">
<link rel="stylesheet" type="text/css" href="../../../../fonts/fonts.css">
<script src="../../../../dist/js/jquery-1.8.3.js"></script>
</head>

<body>
<div class="p-10">
  <h2 class="page-title">banner 方法、事件触发 F12 查看
    <button class="btn btn-default" id="next">next</button>
    <button class="btn btn-default" id="prev" style="right:80px;">prev</button>
    <button class="btn btn-default" id="stop" style="right:160px;">stop</button>
    <button class="btn btn-default" id="start" style="right:240px;">start</button>
    <button class="btn btn-default" id="stopB" style="right:320px;">停止到第3张</button>
  </h2>
  <div class="p-10">
    <ul id="banner">
      <li title="领考拉1000元新人礼，APP下单更享手机价"><a href="#"><img src="../../../../dist/img/play01.png"></a></li>
      <li title="Ventry泰国官网认证 原装进口天然乳胶床垫 赠乳胶枕"><a href="#"><img src="../../../../dist/img/play02.png"></a></li>
      <li title="Bose 迷你无线蓝牙便携音响II代"><a href="#"><img src="../../../../dist/img/play03.png"></a></li>
      <li title="MICHAEL KORS 迈克高仕"><a href="#"><img src="../../../../dist/img/play04.png"></a></li>
    </ul>
  </div>
</div>
<script src="../../../../js/module/jquery.banner.js"></script> 
<script>
    $(function () {

        $('#banner').banner({

            focusPosition: 'center'


        }).on('loopEnd', function () {

            console.log('已经播放一圈')

        }).on('end', function () {

            console.log('停止播放')

        });


        $('#stop').click(function () {

            $('#banner').banner('stopPlay')

        })
		
		  $('#start').click(function () {

            $('#banner').banner('autoPlay')

        })
		
		 $('#next').click(function () {

            $('#banner').banner('next')

        })
		
		 $('#prev').click(function () {

            $('#banner').banner('prev')

        })
		 $('#stopB').click(function () {

            $('#banner').banner('num','3')

        })


    })
</script>
</body>
</html>
