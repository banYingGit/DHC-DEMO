<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PageZoom-iframe</title>
    <link rel="stylesheet" type="text/css" href="../../../../../dist/css/build.css">
    <link rel="stylesheet" type="text/css" href="../../../../../dist/css/page.css">
    <script src="../../../../../dist/js/jquery-1.8.3.js"></script>
</head>

<body>


<div class="rwx-web-body-box" id="aas">
    <div class="row">
        <label class="col-sm-2">会员账号：</label>

        <div class="col-sm-4">
            <input name="testForm" type="text" class="form-box" value="dyy000" disabled>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2">真实姓名：</label>

        <div class="col-sm-4">
            <input name="testForm" type="text" class="form-box" placeholder="请输入您的真实姓名">
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2">性别：</label>

        <div class="col-sm-4">
            <div class="radio-group">
                <input type="radio" name="group3" id="group3_1" checked="">
                <label for="group3_1"></label>
                <span class="left m-lr-5">男</span>
                <input type="radio" name="group3" id="group3_2" checked="">
                <label for="group3_2"></label>
                <span class="left m-lr-5">女</span></div>
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2">昵称：</label>

        <div class="col-sm-4">
            <input name="testForm" type="text" class="form-box" value="dyy000">
        </div>
    </div>
    <div class="row">
        <label class="col-sm-2">电子邮箱：</label>

        <div class="col-sm-4">
            <input name="testForm" type="text" class="form-box" value="dyy000">
        </div>
    </div>
</div>


</body>

<script>

    $(function () {

        parent.$('body').trigger('zoom', [document, 0.5])

    });

</script>
</html>
