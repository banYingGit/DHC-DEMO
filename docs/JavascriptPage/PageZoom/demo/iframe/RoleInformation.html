<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>PageZoom-iframe</title>
    <link rel="stylesheet" type="text/css" href="../../../../../dist/css/build.css">
    <link rel="stylesheet" type="text/css" href="../../../../../dist/css/page.css">
    <script src="../../../../../dist/js/jquery-1.8.3.js"></script>

</head>

<body>
<div class="rwx-web-body">
    <div class="rwx-web-body-box">
        <div class="row m-t-10">
            <label class="col-sm-2"><i>*</i>角色名称：</label>

            <div class="col-sm-4">
                <input name="testForm" type="text" class="form-box" value="物流">
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2"><i>*</i>角色状态：</label>

            <div class="col-sm-4">
                <select name="" class="form-select">
                    <option>启用</option>
                    <option>禁用</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2"><i>*</i>角色类型 ：</label>

            <div class="col-sm-4">
                <select name="" class="form-select">
                    <option>运营角色</option>
                </select>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2"><i>*</i>账号组权限：</label>

            <div class="col-sm-5"></div>
        </div>
    </div>
</div>
<script>


    $(function () {


        parent.$('body').trigger('zoom', [document, 0.5])

    });


</script>
</body>
</html>
